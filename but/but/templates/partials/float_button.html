<section class="container">
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red tooltipped"
                   data-position="left" data-delay="50" data-tooltip="상품등록" href="{% url 'register_goods' %}">
                <i class="material-icons">business</i></a>
            </li>
            {% if 'sell' in request.path and 'modify' not in request.path %}
            <li>
                <a class="btn-floating yellow darken-1 tooltipped modal-trigger"
                   data-position="left" data-delay="50" data-tooltip="상품 댓글달기"
                   href="#attach_comment">
                <i class="material-icons">comment</i></a>
            </li>
            <li>
                <a class="btn-floating green tooltipped"
                    data-position="left" data-delay="50" data-tooltip="판매자에게 메일보내기">
                <i class="material-icons">email</i></a>
            </li>
            {% endif %}

            {% if request.user == sell.user %}
            <li>
                <a class="btn-floating blue tooltipped"
                    data-position="left" data-delay="50" data-tooltip="상품수정" href="{% url 'goods_modify' sell.hash_id %}">
                <i class="material-icons">mode_edit</i></a>
            </li>

            {% elif request.user == user  %}
            <li>
                <a class="btn-floating blue tooltipped"
                    data-position="left" data-delay="50" data-tooltip="내 정보 수정" href="{% url 'profile_modify' user.username %}">
                <i class="material-icons">mode_edit</i></a>
            </li>
            {% endif %}
        </ul>
    </div>
</section>
