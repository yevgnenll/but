<section class="container">
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating red" href="{% url 'register_goods' %}">
                <i class="material-icons">chat_bubble</i></a>
            </li>
            <li>
                <a class="btn-floating yellow darken-1">
                <i class="material-icons">comment</i></a>
            </li>
            <li>
                <a class="btn-floating green">
                <i class="material-icons">email</i></a>
            </li>
            {% if request.user == sell.user %}
            <li>
                <a class="btn-floating blue" href="{% url 'goods_modify' sell.hash_id %}">
                <i class="material-icons">mode_edit</i></a>
            </li>

            {% elif request.user == user  %}
            <li>
                <a class="btn-floating blue" href="{% url 'profile_modify' user.username %}">
                <i class="material-icons">mode_edit</i></a>
            </li>
            {% endif %}
        </ul>
    </div>
</section>
